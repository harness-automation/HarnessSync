template:
  name: nonDefaultStage
  identifier: nonDefaultStage
  versionLabel: v1
  type: Stage
  orgIdentifier: default
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: A21
              identifier: A21
              type: HarnessApproval
              timeout: 1d
              spec:
                approvalMessage: |-
                  Please review the following information
                  and approve the pipeline progression
                includePipelineExecutionHistory: true
                approvers:
                  minimumCount: 1
                  disallowPipelineExecutor: false
                  userGroups: <+input>
                approverInputs: []

template:
  name: Schema Registry
  identifier: Schema_Registry
  versionLabel: v1.0
  type: Stage
  projectIdentifier: BluTest
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      serviceConfig:
        serviceRef: QA
        serviceDefinition:
          spec:
            variables: []
            manifests:
              - manifest:
                  identifier: c
                  type: Values
                  spec:
                    store:
                      type: InheritFromManifest
                      spec:
                        paths: <+input>
              - manifest:
                  identifier: d
                  type: K8sManifest
                  spec:
                    store:
                      type: Github
                      spec:
                        connectorRef: <+input>
                        gitFetchType: Branch
                        paths: <+input>
                        repoName: <+input>
                        branch: <+input>
                    skipResourceVersioning: false
            artifacts:
              primary:
                spec:
                  connectorRef: <+input>
                  imagePath: <+input>
                  tag: <+input>
                type: DockerRegistry
          type: Kubernetes
      infrastructure:
        environmentRef: <+input>
        infrastructureDefinition:
          type: KubernetesDirect
          spec:
            connectorRef: <+input>
            namespace: <+input>
            releaseName: release-<+INFRA_KEY>
        allowSimultaneousDeployments: false
      execution:
        steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback

template:
  name: Blu CLI
  identifier: Blu_CLI
  versionLabel: v1.0
  type: Stage
  projectIdentifier: BluTest
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      serviceConfig:
        serviceRef: blucli
        serviceDefinition:
          spec:
            variables: []
            manifests:
              - manifest:
                  identifier: a
                  type: Values
                  spec:
                    store:
                      type: InheritFromManifest
                      spec:
                        paths: <+input>
              - manifest:
                  identifier: b
                  type: HelmChart
                  spec:
                    store:
                      type: Http
                      spec:
                        connectorRef: <+input>
                    chartName: <+input>
                    chartVersion: <+input>
                    helmVersion: V2
                    skipResourceVersioning: false
            artifacts:
              primary:
                spec:
                  connectorRef: <+input>
                  imagePath: <+input>
                  tag: <+input>
                  region: <+input>
                type: Ecr
          type: Kubernetes
      infrastructure:
        environmentRef: <+input>
        infrastructureDefinition:
          type: KubernetesDirect
          spec:
            connectorRef: <+input>
            namespace: <+input>
            releaseName: release-<+INFRA_KEY>
        allowSimultaneousDeployments: false
      execution:
        steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
    when:
      pipelineStatus: Success
      condition: <+input>
